- id: two
  title: "Feta & Co."
  page: genuss
  img: bg-img2
  description: "Auch wenn den meisten beim Thema Käse zunächst der allseits beliebte Feta in den Sinn kommt – die glücklichen Schafe und Ziegen der griechischen Bauern liefern nicht nur den Rohstoff für zart schmelzenden Weichkäse. Je nach Region und lokalen Vorlieben wird die Milch zu würzigem Kaseri, mildem Kykladen-Graviera oder rauchigem Metsovone weiterverarbeitet. Der salzige Kefalotyri eignet sich perfekt zum Veredeln eines Moussaka-Auflaufs oder als Begleiter zu einem samtigen Glas&nbsp;Agiorgítiko."



