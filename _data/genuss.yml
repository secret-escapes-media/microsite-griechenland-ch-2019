- id: three
  title: "Meeresfrüchte, Fleisch &&nbsp;Gemüse"
  page: genuss
  img: bg-img3
  description: "Blut der Erde, Leibgetränk von Dionysos – griechischer Wein ist definitiv ein klassischer Tischbegleiter. Doch Hellas ist auch mit anderen Getränken und Spirituosen gesegnet. Aus den Resten der Weinmaische wird unter Beigabe von Anis Tsipouro bzw. Tsikoudia destilliert (besser bekannt auf Kreta unter dem Namen Raki). Anis ist neben Fenchel auch ein wichtiger Bestandteil von Ouzo, in ganz Griechenland gibt es über 300 Hersteller des aromatischen Getränkes. Etwas ungewöhnlicher und regionaler ist Kitro, nur auf Naxos aus Blättern des Zitronenbaums destilliert und der Masticha von Chios, versetzt mit Harz des Mastixstrauches."



