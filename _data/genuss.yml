- id: one
  title: Olivenöl
  page: genuss
  img: bg-img1
  description: "Griechenland und die Früchte des Ölbaums sind untrennbar miteinander verbunden. Ob würzig oder mild, schwarz oder grün, Kalamata oder Koroneiki – eine Schale Oliven bereichert jeden gedeckten Tisch. Handwerklich hergestellte Olivenöle aus Kreta, seltene Öl-Raritäten aus Thasos und das flüssige Gold Chalkidikis zeugen von der seit Jahrtausenden anhaltenden Bedeutung der Olivenbäume, die von Attika bis Zakynthos das tägliche Mahl&nbsp;bereichern. "


