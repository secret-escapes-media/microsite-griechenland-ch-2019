- id: two
  title: "Thessalien: Plastira-See und&nbsp;Pilion"
  page: unentdeckt
  img: bg-img2
  description: "Zu unrecht übersehen ist Thessalien im geografischen Zentrum Griechenlands. Hier ist einer der größten Stauseen Griechenlands, der Plastiras-Stausee. Vom gleichnamigen Ex-Premierminister ins Leben gerufen, versorgt der See die Einwohner mit Elektrizität und Besucher mit zauberhaft alpinen Ausblicken auf das umgebende Agrafa-Gebirge. Bergig und idyllisch ist es auch weiter südlich auf der Halbinsel Pilion, die immer noch als Geheimtipp gilt. Traditionelle Dörfer, schroff abfallende Küstenabschnitte, dichte Nadelwälder: wenn Sie Griechenland eigenständig entdecken wollen, sind Sie hier&nbsp;goldrichtig."



