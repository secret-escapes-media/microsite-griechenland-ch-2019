- id: one
  title: "Euböa"
  page: unentdeckt
  img: bg-img1
  description: "Nur Kreta ist grösser: Die Insel der wohlgenährten Ochsen ist durch die kleinste Meerenge der Welt vom griechischen Festland getrennt. Guter Wein ist ebenso leicht zu finden wie atemberaubende Strände entlang der 800 km langen Küstenlinie, viele davon schwer zugänglich und umso lohnenswerter. Besuchen Sie Edipsos für seine heilsamen Mineralquellen, Chalkida für urbanes Weltgefühl, wandern und klettern Sie nach Herzenslust im Dirfis-Gebirge, entdecken Sie Wasserfälle, Schluchten und archäologische&nbsp;Schätze."



